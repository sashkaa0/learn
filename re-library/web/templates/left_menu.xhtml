<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <h:outputScript library="js" name="library.js" target="head"/>
    </h:head>
    <h:body>
        <div class="left_menu">
            <h4>#{msg.ganres}</h4>
            
                     <h:form styleClass="ganres">
                         <ui:repeat value="#{ganreController.ganreList}" var="g">
                             <p>
                                
                                 <h:commandLink value="#{g.name}"  styleClass="#{g.idGenre==searchController.selectedGanreId ? 'selectedElement':''}" >
                                 
                             <f:param name="id_ganre" value="#{g.idGenre}"/>
                             <f:ajax  event="click" render=":booksList @form :lettersForm :pagges :content :paggesCount :pager" listener="#{searchController.fillBooksByGanre()}"/>
                             </h:commandLink>
                                         
                             </p>
                             
                         </ui:repeat>
                     </h:form>
        </div>
    </h:body>
</html>
