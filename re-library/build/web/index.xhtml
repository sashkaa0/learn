<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>#{msg['welcome_title']}</title>
        <h:outputStylesheet library="css" name="style_main.css"  />
        <h:outputScript library="js" name="library.js" target="head"/>
    </h:head>
    <h:body>
      
        <noscript>
            <h><p>on js</p></h>
            
            <style type="test/css">
                .main ( display:none; )
                p( text-align: center; )
                </style>
            
            
        </noscript>
        
        <div class="main">
             
            <div class="content">
                <p class="title">
                    <h:graphicImage value="resources/img/lib.png"/></p>
                             
            </div>            
            <div class="login_div">
                <h:panelGroup   id="login_div" layout="block">
                    <p class="title">#{msg['index_title']}</p> 
                <p class="title">#{msg['input_info']}</p>
                
                <h:form styleClass="login_form">
                    <table align="left" width="350">
                        <tr><td align="left"><span style="color:red;">*</span>#{msg.input_name}</td>
                            <td>
                                <h:inputText id="username" value="#{user.username}" required="true" requiredMessage="#{msg['login_required']}">
                        <f:validator validatorId="Validators.LoginValidator"/>                        
                        <f:ajax event="keyup" render="login_error"/>
                                </h:inputText></td>
                            <td align="left"><span style="color:red;">*</span>#{msg.input_password}</td>
                            <td> <h:inputSecret id="password" value="#{user.password}" redisplay="true" required="true" requiredMessage="#{msg.requiredMessage}">
                                </h:inputSecret>
                                
                            </td>
                            <td>
                                <h:commandButton styleClass="btn" action="#{user.login()}" value="#{msg.enter}" style="btn:hover" onclick="return sheckValue(this.form, '#{msg.login_required}');">
                    </h:commandButton>
                            </td>
                        </tr>
                        <tr><td colspan="3">
                                <p><h:message id="login_error" for="username" styleClass="error"/></p>
                      </td></tr>
                    </table>
                </h:form>  
                </h:panelGroup>
            </div>
            
        </div>
          
    </h:body>
</html>
