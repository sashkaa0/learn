<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions">
    <h:head>
        <title>Facelet Title</title>
          <h:outputStylesheet library="css" name="style_main.css"  />
    </h:head>
      
    <h:body>
        <ui:composition>
            <div class="locale">
                <h:form>
                    <p><h:commandLink action="#{localeChanger.changeLocale('ru')}">
                        <h:graphicImage library="img" name="ru.png" title="#{msg.russian} "/>
                        <f:ajax render=":login_div" execute="@form" disabled="#{fn:contains(request.requestURL,'books.xhtml')}"/>
                        <f:ajax render="@all" execute="@form" disabled="#{not fn:contains(request.requestURL,'books.xhtml')}"/>
                        </h:commandLink>
                    
                    <h:commandLink action="#{localeChanger.changeLocale('ua')}">
                        <h:graphicImage library="img" name="ua.png" title="#{msg.ukrainian}"/>
                        <f:ajax render=":login_div lib_title" execute="@form" disabled="#{fn:contains(request.requestURL,'books.xhtml')}"/>
                        <f:ajax render="@all" execute="@form" disabled="#{not fn:contains(request.requestURL,'books.xhtml')}"/>
                        </h:commandLink>
                    <h:commandLink action="#{localeChanger.changeLocale('en')}">
                        <h:graphicImage library="img" name="en.png" title="#{msg.english}"/>
                        <f:ajax render=":login_div lib_title" execute="@form" disabled="#{fn:contains(request.requestURL,'books.xhtml')}"/>
                        <f:ajax render="@all" execute="@form" disabled="#{not fn:contains(request.requestURL,'books.xhtml')}"/>
                        </h:commandLink></p>
                </h:form>
            </div>
        </ui:composition>
    </h:body>
</html>
