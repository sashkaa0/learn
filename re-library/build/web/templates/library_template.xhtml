<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:head>
        <title>#{msg['welcome_title']}</title>
        <h:outputStylesheet library="css" name="style_main.css"  />
        <h:outputScript library="js" name="library.js" target="head"/>
    </h:head>
    <h:body>
        <div class="main">
          <div class="header">
                <ui:insert name="header">
                    <ui:include src="/templates/header.xhtml"/>
                </ui:insert>
            </div>
        <div class="subtitle">
             <ui:insert name="subtitle">
                    <ui:include src="/templates/subtitle.xhtml"/>
                </ui:insert>
            
        </div>
            <div class="middle">
             <div class="left_menu">
                
                     <ui:insert name="left_menu">
                    <ui:include src="/templates/left_menu.xhtml"/>
                </ui:insert>
                    
                </div>
              <div class="content">
                    
                     <ui:insert name="content">
                    <ui:include src="/templates/content.xhtml"/>
                </ui:insert>
                 </div>
                </div>
    </div>
    </h:body>
</html>
